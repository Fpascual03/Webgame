<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Yes or No Game</title>
  </head>
  <body>
    <div class="container" id="gameContainer">
      <h1>Would you like some coffee?</h1>
      <p id="description">
        If you don’t answer within <span id="countdown">20</span> seconds, it
        will automatically choose <strong>Yes</strong>.
      </p>
      <button class="btn yes" id="yesBtn">Yes</button>
      <button class="btn no" id="noBtn">No</button>

      <div class="overlay" id="overlay">
        <h2>Perfect!</h2>
        <p>I’ll bring you a cup of coffee. <strong>Yes</strong>!</p>
        <button id="closeOverlay">Close</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
